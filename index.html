<!-- End Document

<script>

  function parseData(data){

   console.log(data);
   
   var vPool="";

    jQuery.each(data, function(i, val) {
        vPool += JSON.stringify(val) + "<br />";
    });

    //We add vPool HTML content to #myDIV
    $('#testdata').html(vPool);
    

  }

  reqwest({
    url: './data/light18.js',
    success: function (data) {
      parseData(data);
    }
  });

  </script>
  <script src="lib/jquery.js"></script>
</body>
